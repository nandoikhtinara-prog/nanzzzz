<!DOCTYPE html>
<html lang="id">
<head>

    <title>Dengan Caraku - Arsy & Jodie</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --bg-color: #0b0b0b;
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        #lyrics-box {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 200px;
        }

        .line {
            font-size: 1.4rem;
            margin: 25px 0;
            min-height: 1.5em;
            line-height: 1.6;
        }

        .active-line {
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
        }

        .past-line {
            opacity: 0.3;
            transition: opacity 1s ease;
        }

        #controls {
            position: fixed;
            bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 35px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        button {
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

        async function typeWriterEffect(text, element, speed) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                await new Promise(res => setTimeout(res, speed));
            }
        }

        async function showLine(item) {
            const oldLines = document.querySelectorAll('.line');
            oldLines.forEach(l => {
                l.classList.remove('active-line');
                l.classList.add('past-line');
            });

            const div = document.createElement('div');
            div.className = "line active-line";
            lyricsBox.appendChild(div);

            // Auto-scroll
            window.scrollTo({
                top: div.offsetTop - 200,
                behavior: 'smooth'
            });

            await typeWriterEffect(item.text, div, item.speed);
        }

        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            audio.play();

            lyrics.forEach((item) => {
                setTimeout(() => {
                    showLine(item);
                }, item.time);
            });
        });
    </script>
</body>
