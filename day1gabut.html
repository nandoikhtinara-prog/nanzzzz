<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengan Caraku - Arsy & Jodie</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --bg-color: #0b0b0b;
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        #lyrics-box {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 250px;
            z-index: 2;
        }

        .line {
            font-size: 1.4rem;
            margin: 25px 0;
            min-height: 1.5em;
            line-height: 1.6;
        }

        .active-line {
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
        }

        .past-line {
            opacity: 0.3;
            transition: opacity 1s ease;
        }

        #controls {
            position: fixed;
            bottom: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 35px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 2px solid var(--primary-color);
            z-index: 1000;
            cursor: pointer;
        }

        #startBtn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Animasi Love Melayang */
        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 20px;
            color: var(--primary-color);
            user-select: none;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <audio id="audioTrack" preload="auto">
        <source src="3d777d3e81e3a287e449c6cd66e90623.mp3" type="audio/mpeg">
    </audio>

    <div id="lyrics-box"></div>

    <div id="controls" onclick="mulaiLagu()">
        <button id="startBtn">MULAI & ❤️</button>
    </div>

    <script>
        const lyricsBox = document.getElementById('lyrics-box');
        const controls = document.getElementById('controls');
        const audio = document.getElementById('audioTrack');

        const lyrics = [
            { text: "Tak mengerti apa yang telah terjadi", time: 13000, speed: 180 },
            { text: "Kau tak lagi sama engkau bukan engkau", time: 19500, speed: 170 },
            { text: "Yang selalu mencari dan menelfonku", time: 26500, speed: 170 },
            { text: "Dering darimu tak ada lagi", time: 33500, speed: 190 },
            { text: "Walau kau menghapus menghempas diriku mengganti cintaku", time: 41500, speed: 130 },
            { text: "Semua tak mampu hilangkan cinta yang telah kau beri", time: 51000, speed: 135 },
            { text: "Walau kau berubah aku kan bertahan di sepanjang waktuku", time: 59000, speed: 130 },
            { text: "Biarkan aku mencintaimu dengan caraku", time: 68000, speed: 180 },
            { text: "--- INSTRUMEN ---", time: 78000, speed: 120 },
            { text: "Tak mengerti mengapa engkau membisu", time: 93500, speed: 180 },
            { text: "Kau tak lagi sama engkau bukan engkau", time: 100000, speed: 170 },
            { text: "Sampai aku ragu untuk menelfonmu", time: 106500, speed: 170 },
            { text: "Mengertikah kamu aku rindu kamu", time: 110500, speed: 170 },
            { text: "Walau kau menghapus menghempas diriku mengganti cintaku", time: 115000, speed: 130 },
            { text: "Semua tak mampu hilangkan cinta yang telah kau beri", time: 120500, speed: 135 },
            { text: "Walau kau berubah aku kan bertahan di sepanjang waktuku", time: 129000, speed: 130 },
            { text: "Biarkan aku mencintaimu dengan caraku", time: 138000, speed: 180 },
            { text: "Aku tak suka bila kau selalu dekat dengannya", time: 147000, speed: 150 },
            { text: "Jangan engkau cemburu dia hanya sahabat di kelasku", time: 154000, speed: 150 },
            { text: "Walau kau menghapus menghempas diriku (mengganti cintaku)", time: 169000, speed: 130 },
            { text: "Semua tak mampu hilangkan cinta yang telah kau beri", time: 178500, speed: 135 },
            { text: "Walau kau berubah aku kan bertahan di sepanjang waktuku", time: 187000, speed: 130 },
            { text: "Biarkan aku mencintaimu dengan caraku", time: 196000, speed: 180 },
            { text: "Walau kau menghapus menghempas diriku", time: 204000, speed: 150 },
            { text: "Semua tak mampu hilangkan cinta yang telah kau beri", time: 211000, speed: 140 },
            { text: "Walau kau berubah aku kan bertahan di sepanjang waktuku", time: 220000, speed: 130 },
            { text: "Biarkan aku mencintaimu dengan caraku", time: 228000, speed: 180 },
            { text: "Tak usah cemburu aku tak ingin kita berpisah karena ini", time: 238000, speed: 140 },
            { text: "Biarkan aku selalu mencinta untuk selamanya", time: 247000, speed: 160 },
            { text: "Selesai ❤️", time: 255000, speed: 250 }
        ];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        async function typeWriterEffect(text, element, speed) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                await new Promise(res => setTimeout(res, speed));
            }
        }

        async function showLine(item) {
            const oldLines = document.querySelectorAll('.line');
            oldLines.forEach(l => {
                l.classList.remove('active-line');
                l.classList.add('past-line');
            });

            const div = document.createElement('div');
            div.className = "line active-line";
            lyricsBox.appendChild(div);

            // Bikin efek love muncul saat lirik baru keluar
            for(let i=0; i<5; i++) {
                setTimeout(createHeart, i * 150);
            }

            window.scrollTo({
                top: div.offsetTop - 200,
                behavior: 'smooth'
            });

            await typeWriterEffect(item.text, div, item.speed);
        }

        function mulaiLagu() {
            controls.style.display = 'none';
            audio.play();

            lyrics.forEach((item) => {
                setTimeout(() => {
                    showLine(item);
                }, item.time);
            });
        }
    </script>
</body>
</html>
