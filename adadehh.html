<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengan Caraku - Arsy & Jodie</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d2ff;
            --bg-color: #050505;
            --text-main: #f0f0f0;
            --text-secondary: #666;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        #lyrics-box {
            width: 100%;
            max-width: 550px;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 150px;
        }

        .line {
            font-size: 1.25rem;
            margin: 25px 0;
            min-height: 1.5em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s ease;
            font-weight: 400;
        }

        .active-line {
            opacity: 1;
            transform: translateY(0);
        }

        .bracket-line {
            color: #888;
            font-style: italic;
            font-size: 1rem;
            margin-top: -15px;
        }

        #controls {
            position: fixed;
            bottom: 50px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .btn-play {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .btn-play:disabled { color: #444; }
    </style>
</head>
<body>

    <audio id="audioTrack">
        <source src="https://files.catbox.moe/0v2x3v.mp3" type="audio/mpeg">

    </audio>

    <div id="lyrics-box"></div>

    <div id="controls">
        <button id="startBtn" class="btn-play">PUTAR LAGU & LIRIK ðŸŽµ</button>
    </div>

    <script>
        const lyricsBox = document.getElementById('lyrics-box');
        const startBtn = document.getElementById('startBtn');
        const audio = document.getElementById('audioTrack');

        async function typeWriter(text, speed) {
            const isBracket = text.startsWith("(");
            const div = document.createElement('div');
            div.className = isBracket ? "line bracket-line" : "line";
            lyricsBox.appendChild(div);
            
            setTimeout(() => div.classList.add('active-line'), 50);

            for (let i = 0; i < text.length; i++) {
                div.innerHTML += text.charAt(i);
                await new Promise(r => setTimeout(r, speed * 1000));
            }
            
            const scrollPos = div.offsetTop - (window.innerHeight / 2);
            window.scrollTo({ top: scrollPos, behavior: 'smooth' });
        }

        async function wait(seconds) {
            await new Promise(r => setTimeout(r, seconds * 1000));
        }

        startBtn.onclick = async () => {
            audio.play().catch(() => alert("Pastikan file 'lagu.mp3' ada di folder yang sama!"));
            startBtn.disabled = true;
            startBtn.innerText = "PLAYING...";

            // Penyesuaian sinkronisasi dengan audio
            await wait(0.5); 

            // Bait Chorus sesuai audio
            await typeWriter("Walau kau menghapus menghampas diriku mengganti cintaku", 0.135);
            await wait(0.3);
            await typeWriter("Semua tak mampu hilangkan cinta yang telah kau beri", 0.135);
            await wait(0.3);
            await typeWriter("Walau kau berubah aku kan bertahan di sepanjang waktuku", 0.135);
            await wait(0.3);
            await typeWriter("Biarkan aku mencintaimu dengan caraku", 0.16);

            startBtn.innerText = "SELESAI âœ¨";
        };
    </script>
</body>
</html>
