<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengan Caraku - Arsy & Jodie</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --bg-color: #0b0b0b;
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        #lyrics-box {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 250px;
            z-index: 10;
        }

        .line {
            font-size: 1.4rem;
            margin: 25px 0;
            min-height: 1.5em;
            line-height: 1.6;
        }

        .active-line {
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
        }

        .past-line {
            opacity: 0.3;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        .btn-mulai {
            background: var(--primary-color);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 20px var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="mulaiLagu()">
        <button class="btn-mulai">KLIK UNTUK MULAI ‚ù§Ô∏è</button>
    </div>

    <audio id="audioTrack" preload="auto">
        <source src="3d777d3e81e3a287e449c6cd66e90623.mp3" type="audio/mpeg">
    </audio>

    <div id="lyrics-box"></div>

    <script>
        const lyricsBox = document.getElementById('lyrics-box');
        const audio = document.getElementById('audioTrack');
        const overlay = document.getElementById('overlay');

        const lyrics = [
            { text: "Tak mengerti apa yang telah terjadi", time: 13000, speed: 180 },

            { text: "Semua tak mampu hilangkan cinta yang telah kau beri", time: 51000, speed: 135 },
            { text: "Walau kau berubah aku kan bertahan di sepanjang waktuku", time: 59000, speed: 130 },
            { text: "Biarkan aku mencintaimu dengan caraku", time: 68000, speed: 180 },
            { text: "--- INSTRUMEN ---", time: 78000, speed: 120 },
            // INSTRUMEN CUMA 6 DETIK (78s + 6s = 84s mulai lagi)
            { text: "Tak mengerti mengapa engkau membisu", time: 84000, speed: 180 },
            { text: "Kau tak lagi sama engkau bukan engkau", time: 91000, speed: 170 },
            { text: "Sampai aku ragu untuk menelfonmu", time: 97500, speed: 170 },
            { text: "Mengertikah kamu aku rindu kamu", time: 101500, speed: 170 },
            { text: "Walau kau menghapus menghempas diriku mengganti cintaku", time: 106000, speed: 130 },
            { text: "Semua tak mampu hilangkan cinta yang telah kau beri", time: 111500, speed: 135 },
            { text: "Walau kau berubah aku kan bertahan di sepanjang waktuku", time: 120000, speed: 130 },
            { text: "Biarkan aku mencintaimu dengan caraku", time: 129000, speed: 180 },
            { text: "Aku tak suka bila kau selalu dekat dengannya", time: 138000, speed: 150 },
            { text: "Jangan engkau cemburu dia hanya sahabat di kelasku", time: 145000, speed: 150 },
            { text: "Walau kau menghapus menghempas diriku (mengganti cintaku)", time: 160000, speed: 130 },
            { text: "Semua tak mampu hilangkan cinta yang telah kau beri", time: 169500, speed: 135 },
            { text: "Walau kau berubah aku kan bertahan di sepanjang waktuku", time: 178000, speed: 130 },
            { text: "Biarkan aku mencintaimu dengan caraku", time: 187000, speed: 180 },
            { text: "Walau kau menghapus menghempas diriku", time: 195000, speed: 150 },
            { text: "Semua tak mampu hilangkan cinta yang telah kau beri", time: 202000, speed: 140 },
            { text: "Walau kau berubah aku kan bertahan di sepanjang waktuku", time: 211000, speed: 130 },
            { text: "Biarkan aku mencintaimu dengan caraku", time: 219000, speed: 180 },
            { text: "Tak usah cemburu aku tak ingin kita berpisah karena ini", time: 229000, speed: 140 },
            { text: "Biarkan aku selalu mencinta untuk selamanya", time: 238000, speed: 160 },
            { text: "Selesai ‚ù§Ô∏è", time: 246000, speed: 250 }
        ];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        async function typeWriterEffect(text, element, speed) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                await new Promise(res => setTimeout(res, speed));
            }
        }

        async function showLine(item) {
            const oldLines = document.querySelectorAll('.line');
            oldLines.forEach(l => {
                l.classList.remove('active-line');
                l.classList.add('past-line');
            });

            const div = document.createElement('div');
            div.className = "line active-line";
            lyricsBox.appendChild(div);

            for(let i=0; i<8; i++) {
                setTimeout(createHeart, i * 200);
            }

            window.scrollTo({ top: div.offsetTop - 200, behavior: 'smooth' });
            await typeWriterEffect(item.text, div, item.speed);
        }

        function mulaiLagu() {
            overlay.style.display = 'none';
            audio.play();
            lyrics.forEach((item) => {
                setTimeout(() => {
                    showLine(item);
                }, item.time);
            });
        }
    </script>
</body>
</html>
