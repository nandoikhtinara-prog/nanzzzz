<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dengan Caraku - Arsy & Jodie</title>
    <style>
        :root {
            --primary-color: #ff6b81;
            --bg-color: #0b0b0b;
            --text-main: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        #lyrics-box {
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 100px;
            margin-bottom: 250px;
            z-index: 10;
        }

        .line {
            font-size: 1.4rem;
            margin: 25px 0;
            min-height: 1.5em;
            line-height: 1.6;
        }

        .active-line {
            color: var(--primary-color);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 107, 129, 0.5);
        }

        .past-line {
            opacity: 0.3;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            cursor: pointer;
        }

        .btn-mulai {
            background: var(--primary-color);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 20px var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Animasi Love Melayang */
        .heart {
            position: fixed;
            bottom: -50px;
            pointer-events: none;
            z-index: 1;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="mulaiLagu()">
        <button class="btn-mulai">KLIK UNTUK MULAI ‚ù§Ô∏è</button>
    </div>

    <audio id="audioTrack" preload="auto">
        <source src="3d777d3e81e3a287e449c6cd66e90623.mp3" type="audio/mpeg">
    </audio>

    <div id="lyrics-box"></div>

    <script>

            { text: "Biarkan aku mencintaimu dengan caraku", time: 137000, speed: 200 },
            { text: "Aku tak suka bila kau selalu dekat dengannya", time: 146000, speed: 170 },
            { text: "Jangan engkau cemburu dia hanya sahabat di kelasku", time: 153000, speed: 170 },
            { text: "Walau kau menghapus menghempas diriku (mengganti cintaku)", time: 168000, speed: 140 },

            { text: "Selesai ‚ù§Ô∏è", time: 254000, speed: 250 }
        ];

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', '‚ú®', 'üåπ'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 30 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            // Variasi transparansi biar estetik
            heart.style.opacity = Math.random() * 0.5 + 0.5;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        async function typeWriterEffect(text, element, speed) {
            for (let i = 0; i < text.length; i++) {
                element.innerHTML += text.charAt(i);
                await new Promise(res => setTimeout(res, speed));
            }
        }

        async function showLine(item) {
            const oldLines = document.querySelectorAll('.line');
            oldLines.forEach(l => {
                l.classList.remove('active-line');
                l.classList.add('past-line');
            });

            const div = document.createElement('div');
            div.className = "line active-line";
            lyricsBox.appendChild(div);

            // JUMLAH EMOT DIPERBANYAK (Sekarang muncul 25 emot sekaligus per lirik)
            for(let i=0; i<25; i++) {
                setTimeout(createHeart, Math.random() * 2000);
            }

            window.scrollTo({ top: div.offsetTop - 200, behavior: 'smooth' });
            await typeWriterEffect(item.text, div, item.speed);
        }

        function mulaiLagu() {
            overlay.style.display = 'none';
            audio.play();
            // Emot tambahan pas klik pertama kali
            for(let i=0; i<50; i++) { setTimeout(createHeart, i * 50); }
            
            lyrics.forEach((item) => {
                setTimeout(() => {
                    showLine(item);
                }, item.time);
            });
        }
    </script>
</body>
</html>
